<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Navbar -->
<nav th:fragment="navbar-top" class="navbar navbar-expand-sm bg-light navbar-light fixed-top px-2" style="background-color: white!important; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
    <!-- Brand/logo -->
    <a class="navbar-brand py-0" href="https://www.sci.ui.ac.id/">
        <img th:src="@{/img/logofmipaui.png}" alt="logo-fmipaui" style="width: 90px">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link font-weight-bold" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" href="#">Publications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" href="#">Group Members</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container" style="color: white">

        <p class="mb-0">Universitas Indonesia</p>

</div>

<!-- Font: Lato & Open Sans -->
<link th:fragment="font-lato-opensans" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
