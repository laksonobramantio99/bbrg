<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="head-items">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/iconmakara.ico}">
    <!--  My CSS  -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--  W3 CSS  -->
    <link rel="stylesheet" th:href="@{/vendor/w3/w3.css}">
    <!--  Bootstrap 4  -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/bootstrap.min.css}">
    <script th:src="@{/vendor/bootstrap/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/bootstrap.min.js}"></script>
    <!--  Font Awesome 5   -->
    <script th:src="@{/vendor/fa5/fa5.js}"></script>
</div>

<div th:fragment="adminpage-script">
    <script th:src="@{/js/adminpage.js}"></script>
    <!--  DataTable  -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
</div>

<!-- The Modal: Loader -->
<div th:fragment="loaderModal" class="modal" id="loaderModal" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered d-flex justify-content-center text-center">
        <div class="loader"></div>
    </div>
</div>
<!-- END: The Modal -->

<!-- CKEditor -->
<div th:fragment="ckeditor">
    <script th:src="@{/vendor/ckeditor5/build/ckeditor.js}"></script>
    <script>
        let ckeditor;
        ClassicEditor
            .create( document.querySelector( '.editor' ), {
                toolbar: {
                    items: [
                        'undo',
                        'redo',
                        'heading',
                        '|',
                        'bold',
                        'italic',
                        'link',
                        'bulletedList',
                        'numberedList',
                        '|',
                        'indent',
                        'outdent',
                        '|',
                        'imageUpload',
                        'blockQuote',
                        'insertTable',
                        'mediaEmbed'
                    ]
                },
                language: 'en',
                image: {
                    toolbar: [
                        'imageTextAlternative',
                        'imageStyle:full'
                    ]
                },
                table: {
                    contentToolbar: [
                        'tableColumn',
                        'tableRow',
                        'mergeTableCells'
                    ]
                },
                licenseKey: '',
            } )
            .then( editor => {
                ckeditor = editor;
            } )
            .catch( error => {
                console.error( 'Oops, something went wrong!' );
                console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
                console.warn( 'Build id: st6mj1o333pf-51boqrm8c4f0' );
                console.error( error );
            } );
    </script>
</div>
<!-- END: CKEditor -->

</html>
