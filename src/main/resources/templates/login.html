<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head Items (page setting, css, js, vendor)-->
    <div th:include="fragments/fragment :: head-items" th:remove="tag"></div>

    <title>Login</title>
</head>
<body style="background-color: #C4C4C4">

<div class="container-fluid pt-4">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h4 class="text-center mb-3">Bioinformatics Research Group Website</h4>
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="m-0">Admin Page</h4>
                </div>
                <div class="card-body">
                    <div class="container px-5 pb-4 pt-1 text-center">
                        <h6>Please login into the system</h6>
                        <br>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                            </div>
                            <div th:if="${param.error}" class="mb-3">
                                <h6 style="color: red">Invalid username or password</h6>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
